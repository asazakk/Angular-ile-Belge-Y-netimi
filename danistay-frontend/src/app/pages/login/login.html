<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Danıştay Uygulaması</mat-card-title>
      <mat-card-subtitle>Giriş Yapın</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Kullanıcı adı gerekli
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Şifre gerekli
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="loginForm.invalid || isLoading" class="login-button">
            <mat-icon *ngIf="isLoading">refresh</mat-icon>
            {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
          </button>
        </div>

        <div class="register-link">
          <a mat-button routerLink="/register" color="accent">Kayıt Ol</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div *ngIf="errorMessage" class="error-message">
    <mat-card class="error-card">
      <mat-card-content>
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
